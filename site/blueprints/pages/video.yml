title: Video Eintrag

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          beschreibung:
            type: textarea
            size: small
            help: Beschreibungstext des Videos, gleich wie auf YouTube. Wird in Suchergebnissen auf dieser Webseite, Google, Bing, etc. angezeigt.
          videoUrl:
            type: text
            help: URL des Videos auf YouTube (Kurz- oder Langform).
          worte:
            label: Suchstichworte
            type: tags
            width: 1/2
            help: Die "Suchstichworte"-tags werden genutzt um die Suche zu optimieren. Sie werden nirgends angezeigt.
            options:
              type: query
              query: page.siblings.pluck("worte", ",", true)
          buchstaben:
            label: Glossar-Orte
            type: tags
            width: 1/2
            help: |
              **Ist ein Wort eingetragen wird der Titel des Videos ignoriert!** Ansonsten wird der Videotitel genutzt um das Video im Glossar einzuordnen. Die "Glossar-Orte"-Tags sind **ganze Worte** und können dazu genutzt werden das Video an mehr als einer Stelle in der alphabetischen Glossar-Liste anzuzeigen.
              Bei Videotiteln die mit "der", "die" oder "das" beginnen wird automatisch das zweite Wort genutzt.
            options:
              type: query
              query: page.siblings.pluck("buchstaben", ",", true)
  sidebar:
    width: 1/3
    sections:
      files:
        label: Thumbnail
        type: files
        max: 1
        layout: cards
        accept: image/*
        help: Thumbnail Bilder sollten 746 x 426 PX oder größer sein. Um die Dateigröße gering zu halten sollten sie als JPG vorliegen, aber bitte in 100% Qualität, „runter”-rechnen geht immer, nur verlorene Pixel zurückholen nicht.
